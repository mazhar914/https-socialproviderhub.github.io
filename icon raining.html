<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Raining Social Media Icons</title>
  <style>
    /* Reset body styles */
    body {
      margin: 0;
      padding: 0;
      overflow: hidden; /* Prevent scrolling */
      background: linear-gradient(135deg, #1a1a2e, #16213e); /* Gradient dark background */
      color: white; /* Text remains visible */
      font-family: Arial, sans-serif;
    }

    /* Background container for icons */
    #icon-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      z-index: -1; /* Send the background behind all content */
      pointer-events: none; /* Icons don't interfere with clicks */
    }

    /* Social media icons styling */
    .icon {
      position: absolute;
      width: 30px; /* Smaller icons for subtle effect */
      height: 30px;
      background-size: cover;
      background-position: center;
      animation: fall linear infinite;
      opacity: 0.2; /* Default low opacity for modern look */
    }

    /* Falling animation */
    @keyframes fall {
      0% {
        transform: translateY(-100px) rotate(0deg);
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
      }
    }

    /* Text example (to test visibility) */
    .content {
      position: relative;
      z-index: 1; /* Content above the background */
      padding: 50px;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.5rem;
    }
  </style>
</head>
<body>
  <!-- Background container for raining icons -->
  <div id="icon-container"></div>

  <!-- Example Content (visible over the background) -->
  <div class="content">
    <h1>Welcome to My Website</h1>
    <p>All content remains clearly visible with this modern effect.</p>
  </div>

  <script>
    const iconContainer = document.getElementById("icon-container");

    // List of social media icon URLs
    const icons = [
      "https://cdn-icons-png.flaticon.com/512/733/733547.png", // Facebook
      "https://cdn-icons-png.flaticon.com/512/733/733609.png", // Instagram
      "https://cdn-icons-png.flaticon.com/512/3046/3046121.png", // TikTok
      "https://cdn-icons-png.flaticon.com/512/1384/1384060.png", // YouTube
    ];

    function createIcon() {
      const icon = document.createElement("div");
      icon.classList.add("icon");

      // Randomly assign an icon image
      const iconImage = icons[Math.floor(Math.random() * icons.length)];
      icon.style.backgroundImage = `url(${iconImage})`;

      // Randomize icon position, animation duration, and opacity
      icon.style.left = `${Math.random() * 100}vw`; // Horizontal position
      icon.style.animationDuration = `${Math.random() * 7 + 5}s`; // Slower speed (5-12s)
      icon.style.opacity = `${Math.random() * 0.4 + 0.1}`; // Very low opacity for subtlety
      icon.style.transform = `scale(${Math.random() * 0.5 + 0.5})`; // Random sizes (50%-100%)

      iconContainer.appendChild(icon);

      // Remove the icon after the animation ends
      icon.addEventListener("animationend", () => {
        icon.remove();
      });
    }

    // Create icons at intervals
    setInterval(createIcon, 700); // Create fewer icons for less clutter
  </script>
</body>
</html>
