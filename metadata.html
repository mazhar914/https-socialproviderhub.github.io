<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Basic required metadata -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Place the metadata loading script here -->
  <script>
    // Load metadata from the JSON file
    fetch('metadata.json')
      .then(response => response.json())
      .then(metadata => {
        // Set the page title
        document.title = metadata.title;

        // Add meta description
        const metaDescription = document.createElement('meta');
        metaDescription.name = "description";
        metaDescription.content = metadata.description;
        document.head.appendChild(metaDescription);

        // Add meta keywords
        const metaKeywords = document.createElement('meta');
        metaKeywords.name = "keywords";
        metaKeywords.content = metadata.keywords;
        document.head.appendChild(metaKeywords);

        // Add Open Graph tags
        const ogTitle = document.createElement('meta');
        ogTitle.setAttribute('property', 'og:title');
        ogTitle.content = metadata.og.title;
        document.head.appendChild(ogTitle);

        const ogDescription = document.createElement('meta');
        ogDescription.setAttribute('property', 'og:description');
        ogDescription.content = metadata.og.description;
        document.head.appendChild(ogDescription);

        const ogURL = document.createElement('meta');
        ogURL.setAttribute('property', 'og:url');
        ogURL.content = metadata.og.url;
        document.head.appendChild(ogURL);

        const ogImage = document.createElement('meta');
        ogImage.setAttribute('property', 'og:image');
        ogImage.content = metadata.og.image;
        document.head.appendChild(ogImage);

        // Add Twitter Card tags
        const twitterCard = document.createElement('meta');
        twitterCard.setAttribute('name', 'twitter:card');
        twitterCard.content = metadata.twitter.card;
        document.head.appendChild(twitterCard);

        const twitterTitle = document.createElement('meta');
        twitterTitle.setAttribute('name', 'twitter:title');
        twitterTitle.content = metadata.twitter.title;
        document.head.appendChild(twitterTitle);

        const twitterDescription = document.createElement('meta');
        twitterDescription.setAttribute('name', 'twitter:description');
        twitterDescription.content = metadata.twitter.description;
        document.head.appendChild(twitterDescription);

        const twitterImage = document.createElement('meta');
        twitterImage.setAttribute('name', 'twitter:image');
        twitterImage.content = metadata.twitter.image;
        document.head.appendChild(twitterImage);
      })
      .catch(error => console.error('Error loading metadata:', error));
  </script>
</head>
<body>
  <!-- Main website content -->
  <header>
    <h1>Welcome to SocialProviderHub</h1>
    <p>Your one-stop solution for YouTube, Facebook, Instagram, and TikTok growth services.</p>
  </header>
  <main>
    <section>
      <h2>Our Services</h2>
      <p>Explore our professional services designed to grow your social media presence.</p>
    </section>
  </main>

  </footer>
</body>
</html>
